<body>
    <nav><header>FROGS ARE BETTER.COM</header></nav>
    <main>

        <div id="frog-contatiner">
            <h1>FROGS &#128525</h1>
            <img class="photo" src="https://cdn.britannica.com/84/206384-131-207CC735/Javan-gliding-tree-frog.jpg" />
            <ol id="facts">
                <li>Longer legs</li>
                <li>Smooth skin</li>
                <li>Can breath through their skin</li>
                <li>More athletic</li>
            </ol>
            <a target="_blank" class="animal-link" href="https://en.wikipedia.org/wiki/Frog">To learn more about frogs</a>
        </div>

        <div id="toad-container">
            <h1>TOADS &#129326</h1>
            <img class="photo" src="https://i.guim.co.uk/img/media/3d7f6137a0257a29fc5b619e2444181828f61455/0_351_5184_3105/master/5184.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=54ef2777b5722659352cf62b81447954" />
            <ol id="facts">
                <li>Short legs</li>
                <li>Warty skin</li>
                <li>Can only breathe normally</li>
                <li>Dumpy</li>
            </ol>
            <a target="_blank" class="animal-link" href="https://en.wikipedia.org/wiki/Toad">To learn more about toads</a>
        </div>

        <p></p>

    </main>
